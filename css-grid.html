<html>
    <head>
        <title>CSS GRID</title>
        <style>

            .wrapper {
                display: grid;
                /*grid-template-columns: 200px 200px 200px;*/
                grid-template-columns: 2fr 1fr 1fr;
            }

        </style>
    </head>
    <body>

        <div class="wrapper">
            <div>One</div>
            <div>Two</div>
            <div>Tree</div>
            <div>Four</div>
            <div>Five</div>
        </div>
       
    </body>
</html>
